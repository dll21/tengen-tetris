apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Values.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: "tengen-tetris.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name:  {{ .Values.appName }}
            port:
              number:  {{ .Values.configmap.data.serverPort  }}
